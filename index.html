<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Scocket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.jpg" alt="">
        <h1> Welcome to Aditya's Chat </h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Aditya: Hey how are you?</div>
        <div class="message left">Aditi: Hey I am fine . How about you?</div> -->
    </div>

    <dev class="send">
        <form action="#" id="send-container">

            <button class="btn" type="submit">Send</button>
        </form>
    </dev>
